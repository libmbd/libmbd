matrix:
  include:
    - language: python
      python: 2.7
      env: TOXENV=py27-cmake-serial-codecov BUILDS=Sbuild
    - language: python
      python: 2.7
      env: TOXENV=py27-cmake-mpi-nodes1-codecov BUILDS=Mbuild
    - language: python
      python: 2.7
      env: TOXENV=py27-cmake-mpi-nodes2 BUILDS=Mbuild
    - language: python
      python: 2.7
      env: TOXENV=py27-pip-serial BUILDS=
    - language: generic
      os: osx
      env: TOXENV=py36-cmake-mpi-nodes2 BUILDS=Mbuild
    - language: generic
      os: osx
      env: TOXENV=py36-pip-serial BUILDS=
    - language: python
      python: 3.6
      stage: deploy
      env: TOXENV=docs BUILDS=
      addons:
        apt:
          packages:
            - doxygen
addons:
  apt:
    packages:
      - gfortran
      - libblas-dev
      - liblapack-dev
      - mpi-default-dev
      - mpi-default-bin
      - libscalapack-mpi-dev
install: .travis/install.sh
script:
  - 'make test && { [[ $TOXENV != docs ]] || make doc; }'
  - tox
after_success: .travis/after-success.sh
notifications:
  pushover:
    api_key:
      secure: 
    users:
      secure: 
