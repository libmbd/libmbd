dist: xenial
jobs:
  include:
    - language: python
      python: 2.7
      env: TOXENV=py27-serial-codecov MAKEENV=serial-build
    - language: python
      python: 2.7
      env: TOXENV=py27-mpi-nodes1-codecov-build MAKEENV=mpi-build
    - language: python
      python: 2.7
      env: TOXENV=py27-mpi-nodes2-build MAKEENV=mpi-build
    - language: generic
      os: osx
      env: TOXENV=py36-mpi-nodes2-build MAKEENV=mpi-build
    - language: python
      python: 3.6
      stage: deploy
      env: TOXENV=doc MAKEENV=doc
    - language: generic
      stage: anaconda
      script: .travis/anaconda.sh
      install: true
      after_success: true
    - language: generic
      os: osx
      stage: anaconda
      script: .travis/anaconda.sh
      install: true
      after_success: true
stages:
  - name: test
    if: branch != conda
  - name: deploy
    if: branch != conda
  - name: anaconda
    if: branch = conda
addons:
  apt:
    packages:
      - gfortran
      - libblas-dev
      - liblapack-dev
      - mpi-default-dev
      - mpi-default-bin
      - libscalapack-mpi-dev
install: .travis/install.sh
script:
  - make test
  - tox
after_success: .travis/after-success.sh
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: docs/build
  on:
    branch: master
    condition: $TOXENV = doc
notifications:
  pushover:
    api_key:
      secure: 
    users:
      secure: 
